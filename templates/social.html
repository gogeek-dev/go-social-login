  <body class="bg">

  	
  	<div class="social-wrapper flex">

  		<div class="socail-left flex">

  			<img src="assets/img/socail-login.svg">

  		</div>


  		<div class="socail-right">

  			

  			<div class="flex social-btns">

				<h3>Social Login Using Golang </h3>

  				<a href="/auth/google" class="flex ripple google"> <img src="assets/img/google.svg"> Log in with Google </a>

  				<a href="/auth/facebook" class="flex ripple fb"> <img src="assets/img/fb.svg"> Log in with Facebook </a>

  				<a href="/auth/twitter" class="flex ripple tw"> <img src="assets/img/tw.svg"> Log in with Twitter </a>
  				
  				<a href="/auth/linkedin" class="flex ripple in"> <img src="assets/img/in.svg"> Log in with Linked In </a>

  				<a href="/auth/instagram" class="flex ripple insta"> <img src="assets/img/insta.svg"> Log in with Instagram </a>

				<a href="/auth/dribble" class="flex ripple dr"> <img src="assets/img/dribble.svg"> Log in with Dribble </a>
  				
  				<a href="/auth/behance" class="flex ripple be"> <img src="assets/img/be.svg"> Log in with Behance </a>
  				
  				<a href="/auth/pinterest" class="flex ripple pin"> <img src="assets/img/pin.svg"> Log in with Pinterest </a>

  			</div>

  		</div>


  	</div>
